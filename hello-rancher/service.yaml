apiVersion: v1
kind: Service
metadata:
  name: hello-rancher
  namespace: hello-rancher
spec:
  type: NodePort
  selector:
    app: hello-rancher
  ports:
    - name: web
      port: 80
      targetPort: web
      nodePort: 30000

---
apiVersion: v1
kind: Service
metadata:
  name: hello-rancher-clusterip
  namespace: hello-rancher
spec:
  type: ClusterIP
  selector:
    app: hello-rancher
  ports:
    - name: web
      port: 80
      targetPort: web
      nodePort: 30000
